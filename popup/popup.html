<html>
    <head>
        <script src="popup.js"></script>
        <link href="popup.css" rel="stylesheet">
    </head>
  <body id="main" class="still-loading">
    <div id="top">
      <div id="title">
        <h1>Carpal Pal</h1>
        <p>Stretch your hands B)</p>
      </div>
      <!-- idk if there should be an img here -->
      <img id="logo-img" src="../images/cat-icon.png">
    </div>

    <div id="timer-content">
      <div id="timer-numbers">
        <h2 id="timer-text">...</h2>
      </div>

      <div id="timer-buttons">
        <button id="start-timer">Start Timer</button>
        <br>
        <button id="stop-timer">Stop Timer</button>
        <br>
      </div>
    </div>

    <button id="test-popup">Test Pop-up</button>
    <br>

    <div class="accordion">

      <button class="collapse-btn inactive">Settings</button>

      <div class="collapse-content">
        <input type="checkbox" id="is-writing-mode" value="true">
        <label for="is-writing-mode" title="When writing mode is off, the timer depletes when you type!">Writing Mode</label>
        <br>
        
        <label for="reminder-freq">Reminder Frequency</label>
        <select name="reminder-freq" id="reminder-freq">
          <option value="1">1 Sec</option>
          <option value="3">3 Sec</option>
          <option value="1800">30 Mins</option>
          <option value="2700">45 Mins</option>
          <option value="3600">1 Hour</option>
          <option value="7200">2 Hours</option>
        </select>
        
        <div id="pal-select">
          <button class="pal" id="cat">
            <img id="pal-cat" src="../images/cat-neutral.png">
          </button>
          <button class="pal" id="dog">
            <img id="pal-dog" src="../images/dog-neutral.png">
          </button>
          <button class="pal" id="lion">
            <img id="pal-lion" src="../images/lion-neutral.png">
          </button>
          <button class="pal" id="cow">
            <img id="pal-cow" src="../images/cow-neutral.png">
          </button>
        </div>
      </div>
    </div>
    
    <div id="loading-cover" class="loader-parent" style="display:flex; flex-direction: row; justify-content: center; text-align: center;">
      <div class="loader"></div>
      
      <div style="display:flex;flex-direction: column; justify-content: center;" style="height: 100vh">
        <div>
          <button class="pal" id="pal2" onclick="natasha()" style="border-radius: 15px;padding: 12px;font-size: 32px;">I'm Natasha</button>
        </div>
      </div>
    </div>
  </body>
</html>
