<html>
    <head>
        <script src="popup.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
  <body>
    <h1>Carpal Reminder</h1>

    <p>Stretch your hands B)</p>

    <h2 id="timer-text">00:00</h2>

    <button id="start-timer">Start Timer</button>
    <br>
    <button id="stop-timer">Stop Timer</button>
    <br>


    <button id="test-popup">Test Pop-up</button>
    <br>

    <button id="settings-btn" class="collapse-btn">Settings</button>
    <div class="collapse-content">
      <input type="checkbox" id="is-writing-mode" value="true">
      <label for="is-writing-mode">Writing Mode On</label>
      <br>
      
      <input type="range" id="reminder-freq" min="10" max="60" step="10" value="20">
      <label for="reminder-freq">Reminder Frequency</label>
    </div>

  </body>
</html>
